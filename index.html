<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simple semantic, accessible, and SEO-friendly page." />
  <title>My Web Page</title>
</head>
<body>
  <header>
    <h1>My Simple Page</h1>
    <nav>
      <a href="#about">About</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About</h2>
      <p>This is my page.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label>Name: <input type="text" required></label><br>
        <label>Email: <input type="email" required></label><br>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025</p>
  </footer>
</body>
</html>
